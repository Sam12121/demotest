name: Build and Run Docker Container

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: deepfence/vectorscan
        ref: main

    
    - name: Build Docker Image
      run: docker build -t vectorscan-image .

    - name: Run Docker Container
      run: docker run -d --name vectorscan-container vectorscan-image
